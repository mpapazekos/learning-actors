akka {
    actor {
        provider = "cluster"
        serialization-bindings {
              "protocol_5.cluster.CborSerializable" = jackson-cbor
            }
    }
    remote.artery {
        canonical {
            hostname = "127.0.0.1"
            port = 25251
        }
    }
    cluster {
        seed-nodes = ["akka://ClusterSystem@127.0.0.1:25251"]

        downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
   }
}